<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea || Home</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- font awesome icons -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.css" />
    <!-- fevicon icon -->
    <link
      rel="shortcut icon"
      href="./images/apple-touch-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header starts -->
    <header class="header-nav">
      <!-- nav bar starts -->
      <section class="section-center navbar-section">
        <div class="navbar">
          <!-- logo -->
          <div class="navbar-logo">
            <img src="./images/logo60px.png" class="nav-logo" alt="" />
          </div>
          <!-- icon for small screen -->
          <div class="navbar-icon" id="navBtn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <!-- nav links -->
        <div class="nav-links" id="navLinksID">
          <a href="./index.html" class="nav-link">Home</a>
          <a href="./skills.html" class="nav-link">Skills</a>
          <a href="./about.html" class="nav-link">About</a>
          <a href="./products.html" class="nav-link">Products</a>
          <a href="./services.html" class="nav-link">services</a>
          <a href="./contact.html" class="nav-link">contact</a>
        </div>
      </section>
      <!-- nav bar ends -->
    </header>
    <!-- header ends -->

    <!-- hero section -->
    <section class="hero">
      <div class="hero-banner">
        <div class="hero-text">
          <h2 class="hero-heading2">Over one hundred flavours of</h2>
          <h1 class="hero-heading1">
            Specially <br />
            crafted tea
          </h1>
          <a href="./skills.html" class="btn hero-btn">explore</a>
        </div>
      </div>
    </section>
    <!-- end of hero section -->

    <!-- content divider -->
    <div class="content-divider"></div>
    <!-- end of content divider -->

    <!-- contact section -->
    <section class="contact-section">
      <div class="contact-grid-container section-center">
        <!-- address cell -->
        <article class="contact-address">
          <p class="contact-subheading">
            <i class="fas fa-location-arrow"></i>
            Address
          </p>
          <address class="contact-value">
            523 n fairfax ave <br />
            los angeles, CA 90048
          </address>
          <p class="contact-subheading">
            <i class="fas fa-envelope"></i>
            Email
          </p>
          <p class="contact-value">Email@email.com</p>
          <p class="contact-subheading">
            <i class="fas fa-phone"></i>
            telephone
          </p>
          <p class="contact-value">+ 123 456 7890</p>
        </article>
        <!-- form cell -->
        <article class="contact-form">
          <div class="form-container">
            <h2>contact us</h2>
            <form action="https://formspree.io/f/xbjqkblj" method="POST">
              <input type="text" placeholder="NAME" name="firstName" />
              <br />
              <input type="email" name="EMail" id="" placeholder="EMAIL" />
              <br />
              <textarea
                name="Message"
                cols="20"
                rows="5"
                placeholder="MESSAGE"
              ></textarea>
              <br />
              <button type="submit" class="btn btn-contactus">
                submit here
              </button>
            </form>
          </div>
        </article>
      </div>
    </section>
    <!-- end of contact section -->

    <!-- footer section start -->
    <section class="footer">
      <div class="footer-center">
        <div class="footer-content">
          <div class="footer-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="footer-copy">
            <p>&copy; 2021 <span>Tea station</span> all rights reserved</p>
          </div>
        </div>
      </div>
    </section>
    <!-- footer section end -->

    <script src="./javascript/app.js"></script>
  </body>
</html>
